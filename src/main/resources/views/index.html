<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Find me</title>
</head>

<body>
<div align="center">
    <h1>Welcome to Find me</h1>
</div>
<hr>
<div align="center">
    <form id="login-form">
        <p>Email: <input type="text" name="email"></p>
        <p>Password: <input type="text" name="password"></p>
        <button id="login" type="submit">Login</button>
    </form>
    <button id="logout" onclick="logout()">Logout</button>
    <hr>
    <form id="registration-form">
        <p>firstName :  <input type="text" name="firstName" required></p>
        <p>lastName :  <input type="text" name="lastName" required></p>
        <p>email :  <input type="text" name="email" required></p>
        <p>password :  <input type="text" name="password" required></p>
        <p>phone :  <input type="text" name="phone" required></p>
        <p>country :  <input type="text" name="country" required></p>
        <p>town :  <input type="text" name="town" required></p>
        <p>age :  <input type="text" name="age" required></p>
        <p>relationshipStatus :  <input type="text" name="relationshipStatus" required></p>
        <p>religion :  <input type="text" name="religion" required></p>
        <p>school :  <input type="text" name="school" required></p>
        <p>university :  <input type="text" name="university" required></p>

        <br>
        <button type="submit">Register</button>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

<script>
    $("#registration-form").submit(function (e) {
        $.ajax({
            url:"/register-user",
            type: "POST",
            data: $('#registration-form').serialize(),
            success: function success(data) {
                alert("Registration completed");
            },
            error: function (xhr) {
                alert("Registration failed");
            }
        });
        return false;
    });

    $("#login-form").submit(function (e) {
        $.ajax({
            url:"/login",
            type:"GET",
            data: $("#login-form").serialize(),
            success: function success(data) {
                alert("Login completed");
            },
            error: function (xhr) {
                alert("Login failed");
            }
        });
        return false;
    });

    function logout() {
        $.ajax({
            url:"/logout",
            type:"GET",
            data: null,
            success: function success(data) {
                alert("Logout completed");
            },
            error: function (xhr) {
                alert("Logout failed");
            }
        });
    }
</script>
</html>
