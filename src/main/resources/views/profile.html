<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Find me</title>
</head>

<body>
    <div class="left">
        <h1>Photo</h1>

        <div>
            <button class="btn">Send message</button>
        </div>
    </div>

    <div class="right">
        User information:
        <p th:text="${user.firstName}"></p>
        <p th:text="${user.lastName}"></p>
        <p th:text="${user.phone}"></p>
        <p th:text="${user.country}"></p>
        <p th:text="${user.town}"></p>
    </div>
</body>

<style>
    .left{
        float: left;
        width: 200px;
        height: 300px;
        border-style: solid;
    }

    .right{
        margin-left: 300px;
    }

    .btn{
        margin-top: 230px;
    }
</style>
</html>
