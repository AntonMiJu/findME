<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Find me</title>
</head>

<body>
    <div class="left">
        <h1>Photo</h1>

        <div>
            <button class="btn">Send message</button>
        </div>
        
        <p th:text="${relationshipStatus}"></p>
        <button id="relationship" onclick="changeRelationship()">Change relationship</button>
    </div>

    <div class="right">
        User information:
        <p th:text="${user.firstName}"></p>
        <p th:text="${user.lastName}"></p>
        <p th:text="${user.phone}"></p>
        <p th:text="${user.country}"></p>
        <p th:text="${user.town}"></p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

<script>
    function changeRelationship() {
        $.ajax({
            url:"/user/"+${user.id}+"/send_request",
            type:"PUT",
            data: null,
            success: function success(data) {
                alert("Logout completed");
            },
            error: function (xhr) {
                alert("Logout failed");
            }
        });
    }
</script>

<style>
    .left{
        float: left;
        width: 200px;
        height: 300px;
        border-style: solid;
    }

    .right{
        margin-left: 300px;
    }

    .btn{
        margin-top: 230px;
    }
</style>
</html>
